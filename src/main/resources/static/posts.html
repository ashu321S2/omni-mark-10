<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blog - Posts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* minimal styles so UI is usable if your CSS isn't present */
    body{font-family:system-ui,Arial;margin:0;background:#f6f7f9}
    .app-shell{display:grid;grid-template-columns:60px 1fr 260px;min-height:100vh}
    .left-col{background:#fff;border-right:1px solid #e6e6e6;padding:16px;display:flex;align-items:flex-start;justify-content:center}
    .plus-btn{font-size:24px;width:40px;height:40px;border-radius:8px;border:none;background:#0b74de;color:#fff;cursor:pointer}
    .main-col{padding:18px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .profile-icon{cursor:pointer;padding:8px;border-radius:8px;background:#fff;border:1px solid #eee}
    .create-area{background:#fff;padding:12px;border-radius:6px;margin-bottom:12px;box-shadow:0 1px 2px rgba(0,0,0,.03)}
    .create-area.hidden{display:none}
    input,textarea{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid #ddd}
    .create-actions{display:flex;gap:8px}
    button{cursor:pointer;padding:8px 12px;border-radius:6px;border:0;background:#0b74de;color:#fff}
    .posts-list{display:flex;flex-direction:column;gap:12px}
    .post-card{background:#fff;padding:14px;border-radius:8px;box-shadow:0 1px 2px rgba(0,0,0,.03)}
    .post-meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;font-size:13px}
    .post-content h4{margin:6px 0}
    .post-actions button{margin-left:8px;background:#eef6ff;color:#0b74de;padding:6px;border-radius:6px;border:1px solid #d6eaff;font-size:13px}
    .comments-section{margin-top:10px;border-top:1px solid #eee;padding-top:10px}
    .comments-list .comment{background:#f8f9fb;padding:8px;border-radius:6px;margin-bottom:6px}
    .comment-input-row{display:flex;gap:8px;align-items:flex-start}
    .comment-input-row textarea{flex:1;height:58px}
    .profile-menu{padding:12px;background:#fff;border-left:1px solid #e6e6e6}
    .message{color:#b00020}
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="left-col">
      <button id="btnNewPost" class="plus-btn" title="Create post">+</button>
    </aside>

    <main class="main-col">
      <header class="topbar">
        <div class="brand"><strong>Blog App</strong></div>
        <div>
          <button id="profileBtn" class="profile-icon">ðŸ‘¤</button>
        </div>
      </header>

      <section id="createArea" class="create-area hidden">
        <h3 id="createHeading">Create Post</h3>
        <input id="title" placeholder="Title">
        <textarea id="content" rows="4" placeholder="Write your post..."></textarea>
        <div class="create-actions">
          <button id="btnSubmitPost" type="button">Post</button>
          <button id="btnCancelPost" type="button" style="background:#777">Cancel</button>
        </div>
        <p id="postsMessage" class="message"></p>
      </section>

      <section id="postsList" class="posts-list"></section>
    </main>

    <aside class="right-col">
      <div id="profileMenu" class="profile-menu hidden">
        <div>
          <div id="profileUsername"><strong>Username</strong></div>
          <div id="profileEmail" style="color:#666;font-size:13px">email@example.com</div>
        </div>
        <div style="margin-top:12px">
          <button id="btnLogout" type="button" style="background:#e74c3c">Logout</button>
        </div>
      </div>
    </aside>
  </div>

  <script src="js/posts.js"></script>
</body>
</html>
