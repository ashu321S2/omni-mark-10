<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style1.css" />
</head>
<body>
    <div class="scanline"></div>
    <div class="bg-watermark" id="watermark">Omni Mark 10</div>

    <nav>
        <div class="logo">Omni Mark 10</div>
        <div class="nav-links">
            <a href="#" id="btnNewPost">+ New Post</a>
            <a href="developed.html">About</a>
            <a href="portfolio.html">Contact</a>
            <a href="#" id="profileBtn">üë§ <span id="navUsername"></span></a>
            <a href="index.html" id="btnLogout">Logout</a>
        </div>
    </nav>

    <main class="hero-section">
        <h2 class="section-title">Latest Updates</h2>
        <div class="carousel" id="mainCarousel"></div>
    </main>

    <h2 class="section-title">Earlier Posts</h2>
    <section class="archive-section" id="postsList"></section>

    <div class="post-modal" id="postModal">
        <div class="post-modal-backdrop"></div>
        <div class="post-modal-box vault-box">
            <button class="close-modal" id="closeModal">‚úï</button>
            <div class="modal-body">
                <div id="modalImageContainer" style="margin-bottom: 20px; display: none;">
                    <img id="modalImage" src="" alt="" style="width: 100%; border-radius: 12px; max-height: 280px; object-fit: cover;">
                </div>
                <div class="label-text">Post Details</div>
                <div class="post-meta-tags" style="font-size: 0.8rem; margin-bottom: 10px; color: #888;">
                    <span id="modalAuthor" style="color: var(--accent);"></span> ‚Ä¢ <span id="modalDate"></span>
                </div>
                <h2 id="modalTitle" class="cyber-title"></h2>
                <p id="modalContent" class="cyber-para" style="margin-bottom: 25px;"></p>

                <div class="modal-actions" style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button id="modalLikeBtn">‚ù§Ô∏è Like</button>
                    <button id="modalDeleteBtn" class="danger hidden">üóëÔ∏è Delete</button>
                </div>

                <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">

                <div class="comments-container">
                    <div class="label-text" style="margin-bottom: 15px;">Comments</div>
                    <div id="modalCommentsList" style="max-height: 200px; overflow-y: auto; padding-right: 10px; margin-bottom: 20px;"></div>
                    <div class="comment-input-wrapper" style="display: flex; flex-direction: column; gap: 10px;">
                        <textarea id="modalCommentInput" placeholder="Write a Comment..." rows="2"></textarea>
                        <button id="modalCommentSubmit" style="align-self: flex-end;">Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="post-modal" id="createArea">
        <div class="post-modal-backdrop"></div>
        <div class="post-modal-box vault-box">
            <h2 class="cyber-title" style="margin-bottom: 20px;">Secure Upload</h2>
            <div class="label-text">HEADING</div>
            <input id="title" type="text" placeholder="Entry Heading">
            <div class="label-text">MESSAGE</div>
            <textarea id="content" rows="5" placeholder="Write your protocol content..."></textarea>
            <div class="label-text">IMAGE (OPTIONAL)</div>
            <input type="file" id="postImage" accept="image/*">
            <p id="postsMessage" class="message" style="font-size: 0.7rem; color: var(--accent);"></p>
            <div class="modal-actions" style="margin-top: 20px;">
                <button id="btnSubmitPost">Post</button>
                <button id="btnCancelPost" style="border-color: #444; color: #888;">Abort</button>
            </div>
        </div>
    </div>

    <script src="js/posts.js"></script>
</body>
</html>
